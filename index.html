<!DOCTYPE html>
<html>
<head>
    <title>Terminal Web Portfolio</title>
    <link rel="stylesheet" type="text/css" href="/home/hadi/Documents/Personal/terminal_web/main.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-button close"></span>
            <span class="terminal-button minimize"></span>
            <span class="terminal-button maximize"></span>
        </div>
        <div class="terminal-body">
            <p>Welcome to my web portfolio terminal!</p>
            <p>Type 'help' to see available commands.</p>
            <div class="terminal-input">
                <span class="prompt">$hadibux@coding:</span>
                <input type="text" id="command-input">
            </div>
            <div id="terminal-output"></div>
        </div>
    </div>

    <script src="/home/hadi/Documents/Personal/terminal_web/script.js"></script>
</body>
</html>
